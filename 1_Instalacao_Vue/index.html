<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3.4.5/dist/vue.global.js"></script>
    <script src="./src/app.js" defer></script>
</head>

<body>
    <div id="app">
        <form id="app-form">
            <!-- v-model indica ao vue que queremos gerenciar o atributo por ele -->
            <input type="text" v-model="input_name" placeholder="Digite teu nome">
            <!-- v-on:click diretiva para ativar um evento -->
            <input type="submit" value="Enviar" v-on:click="submitForm">
        </form>

        <!-- Com Evento -->
        <p>My name is {{name}}</p>
        <!-- Com Data Biding -->
        <p>Data Biding: {{input_name}}</p>
    </div>
</body>

</html>
